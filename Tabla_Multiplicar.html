<meta charset="UTF-8">

<h1>PROGRAMA  - CALCULAR TABLA DE MUTIPLICAR</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroTabla =parseInt(prompt("Tabla"));
    var multiplicador = 1;

imprimir("while");

  	while (multiplicador <= 10) {
  		imprimir(numeroTabla * multiplicador);
    	multiplicador++;
    }
imprimir("for");
	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
		imprimir(numeroTabla * multiplicador);
	}
</script>
