<meta charset="UTF-8">
<h1>PROGRAMA  -  CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script type="text/javascript">

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var equipo = prompt("nombre del equipo");
	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var Empates = parseInt(prompt("Infortme la cantidad de empates"));

	puntosTotal = (victorias * 3) + Empates;

	imprimir("El total de puntos de " + equipo + " es: " + puntosTotal);

	if (puntosTotal > 28) {
		 imprimir("El equipo esta mejor que el año pasado");
	}
	
	if (puntosTotal < 28) {
		imprimir("El equipo esta peor que el año pasado");
	} 
	
	if (puntosTotal == 28) {
		imprimir("El equipo esta Igual que el año pasado");
	} ;
	
</script>
