<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<script type="text/javascript">

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura){

		
		return(peso / (altura * altura));
		

	}

	nombre = prompt("Informe su Nombre");
	pesoInformado = prompt(nombre + ", Informe su Peso");
	alturaInformada = prompt(nombre + ", Informe su Altura");

	imcCalculado = calcularImc(pesoInformado,alturaInformada);

	imprimir("el Imc calculado de " + nombre + " es " + imcCalculado);

	if(imcCalculado < 18.5){
		imprimir("abajo de lo recomendado");
	}

	if(imcCalculado >= 18.5 ){ if (imcCalculado <= 24.9) {
		imprimir("considerado como peso normal");
		}
	}

	if(imcCalculado >= 25 ){ if (imcCalculado <= 29.9) {
		imprimir("considerado como Preobesidad");
		}
	}

	if(imcCalculado >= 30){
		imprimir("Considerado como obesidad");
	}
</script>
